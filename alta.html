<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/843822ef05.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">

        <input type="checkbox" name="" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img class="search-bar__logo" src="img/logo_blanco-03.png" alt="Logo">
                <!-- Logo -->
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Buscar</label>
                <input class="search-bar__form-search" id="busqueda" type="search" placeholder="Buscar">
                <a href="" class="search-bar__form-submit" type="submit" value="Buscar">
                    <i class="fas fa-search" aria-hidden="true"> </i>
                </a>
            </form>
            <div class="search-bar__carrito-container">
                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                <!-- C -->
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <section class="section-add">
            <div class="section-add__header">
                <h1> Alta </h1>
            </div>
            <div class="section-add__header-content">
                <p>Nuevos productos:</p>
                <p>(*: campo obligatorio.)</p>
            </div>

            <form class="section-add-form" action="add.html" method="post" enctype="multipart/form-data">

                <div class="section-add-form">
                    <label class="section-add-form__label" for="name">Nombre*:</label>
                    <input class="section-add-form__input"
                        id="name" name="name" required autofocus
                        minlength="2" maxlength="50"
                        placeholder="Ej: Vuelta al Muelle"
                    >
                </div>

                <div class="section-add-form">
                    <label class="section-add-form__label" for="precio">Precio:</label>
                    <input class="section-add-form__input" type="number"
                        id="precio" name="precio" required min="0" step=".5"
                    >
                </div>

                <div class="section-add-form">
                    <label class="section-add-form__label" for="stock">Stock:</label>
                    <input class="section-add-form__input" type="number"
                        id="stock" name="stock" required max="100" value="1"
                    >
                </div>

                <div class="section-add-form">
                    <label class="section-add-form__label" for="marca">Marca:</label>
                    <select class="section-add-form__input" name="marca" id="marca">
                        <option value="">Seleccioná una marca</option>
                        <option value="7">Megaciclo</option>
                        <option value="12">Aguas Abiertas TW</option>
                        <option value="5">Escuela de Triatlón</option>
                    </select>
                </div>

                <div class="section-add-form">
                    <label class="section-add-form__label" for="categoria">Categoría:</label>
                    <select class="section-add-form__input-select" id="categoria" name="categoria" required size="5">
                        <optgroup label="Pruebas Simples">
                            <option value="7">Atletismo</option>
                            <option value="19" selected>Natación</option>
                            <option value="10">Ciclismo</option>
                            <option value="8">Trekking</option>
                        </optgroup>

                        <optgroup label="Pruebas Combinadas">
                            <option value="15">Natatlón</option>
                            <option value="14">Pentatlón</option>
                            <option value="22">Triatlón</option>
                        </optgroup>

                    </select>
                </div>

                <div class="section-add-form">
                    <label class="section-add-form__label" for="foto">Foto:</label>
                    <input class="section-add-form__input" type="file" name="foto" id="foto">
                </div>

                <div class="section-add-form">
                    <label class="section-add-form__label" for="detalles">Detalles:</label>
                    <textarea class="section-add-form__textarea"
                        placeholder="Por ej: Carrera de Natación. Distancias."
                        id="detalles" name="detalles" required
                        minlength="20" maxlength="400"
                    >
                    </textarea>
                </div>

                <div class="section-add-form__chk">
                    <input class="section-add-form__input-chk" type="checkbox" name="envio-sin-cargo" id="envio-sin-cargo" value="si" checked>
                    <label class="section-add-form__label-chk" for="envio-sin-cargo">Envío sin cargo</label>
                </div>

                <div class="section-add-form__btn">
                    <input class="section-add-form__btn-submit" type="submit" value="Crear">
                    <input class="section-add-form__btn-reset" type="reset">
                </div>

            </form>

        </section>
    </main>
</body>
</html>
