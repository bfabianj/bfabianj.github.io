<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/843822ef05.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">

        <input type="checkbox" name="" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                Logo
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Buscar</label>
                <input class="search-bar__form-search" id="busqueda" type="search" placeholder="Buscar">
                <a href="" class="search-bar__form-submit" type="submit" value="Buscar">
                    <i class="fas fa-search" aria-hidden="true"> </i>
                </a>
            </form>
            <div class="search-bar__carrito-container">
                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                <!-- C -->
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="section__header">
                <h1>Contacto</h1>
            </div>      
             <div class="section__header-content">
                <p>Env√≠enos su consulta completando los siguientes datos:</p>
            </div>

            <form class="section-form">
                    <label class="section-form__label" for="nombre">Nombre:*</label >
                    <input class="section-form__input" id="nombre" name="name"
                        required autofocus minlength="2" maxlength="50">
                    <label class="section-form__label" for="apel">Apellido:*</label>
                    <input class="section-form__input" id="apel" name="surname"
                        required minlength="2" maxlength="50">
                    <textarea class="section-form__textarea" placeholder="Inserte su consulta" id="comments" name="comments"></textarea>

                    <p>*: campo obligatorio.</p>
                    <input class="section-form__submit" type="submit">

                    </form>

        </section>
    </main>

</body>
</html>
