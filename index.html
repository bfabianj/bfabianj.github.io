<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/843822ef05.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">

        <input type="checkbox" name="" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="inicio">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="alta">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="contacto">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="nosotros">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img class="search-bar__logo" src="img/logo_blanco-03.png" alt="Logo">
                <!-- Logo -->
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Buscar</label>
                <input class="search-bar__form-search" id="busqueda" type="search" placeholder="Buscar">
                <a href="" class="search-bar__form-submit" type="submit" value="Buscar">
                    <i class="fas fa-search" aria-hidden="true"> </i>
                </a>
            </form>
            <div class="search-bar__carrito-container">
                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                <!-- C -->
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>

    <!-- Zona de inyección de plantillas SPA -->

    <main></main>

    <footer class="main-footer">
        <img class="footer__logo" src="img/logo_blanco-03.png" alt="Logo">
        <div class="footer__copyright">
            <p>Desarrollado por Fabián Barnes <span>&copy</span> 2021</p>
        </div>
    </footer>

    <script src="js/menu/card.js"></script>

    <!-- Scripts de plantillas -->
    <script src="js/menu/inicio.js"></script>
    <script src="js/menu/alta.js"></script>
    <script src="js/menu/contacto.js"></script>
    <script src="js/menu/nosotros.js"></script>

    <!-- Scripts de Arranque -->
    <script src="js/main.js"></script>
</body>
</html>
